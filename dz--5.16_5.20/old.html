<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Odd & Even</h1>

    <script>



        while (true) {
            let n = +prompt("Input n");

            if (isNaN(n)) {
                alert("Помилка");
                break;
            }




            else if (n % 2 == 0) {
                alert("Парне")
            }
            


            else {
                alert("Не парне")
            }

        }

    </script>
</body>

</html>
